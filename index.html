<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mã tăng like, FL miễn phí</title>
  </head>
  <body style="text-align: center">
    <h1>Mã tăng tương tác miễn phí:</h1>
    <h1 id="mafree">Vui lòng vào đúng link lấy mã</h1>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (id.length > 10) {
        document.getElementById("mafree").innerText = id;
      }
    </script>
  </body>
</html>
